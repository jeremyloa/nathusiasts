            <a href="index.html">
                <figure>
                    <img src="../assets/Nathusiasts-b.png"/>

            <a href="javascript:void(0);" id="menu-icon" onclick="mobMenu()">
                <i class="fa fa-bars"></i>

<body>
    <section class="featured bg" id="bg-login">
        <h1>Sign In or Register to continue</h1>
        <h4>Your personal hub for managing orders, tracking shipments, and updating your account information.</h4>
    </section>
    <section class="featured" id="sec-login">
        <div class="sec-child">
            <h1>Register</h1>
            <form class="form-main">
                <br>
                <input class="form-field-res" type="name" name="name" placeholder="Full Name" required id="reg_name">
                <input class="form-field-res" type="email" name="email" placeholder="E-mail" required id="reg_mail">
                <input class="form-field-res" type="password" name="password" placeholder="Password" required id="reg_pass">
                <input class="form-submit-inv" type="submit" value="Register" id="reg_btn">
            </form>
        </div>
        <div class="sec-child">
            <h1>Sign In</h1>
            <form class="form-main">
                <br>
                <input class="form-field-res" type="email" name="email" placeholder="E-mail" required id="log_mail">
                <input class="form-field-res" type="password" name="password" placeholder="Password" required id="log_pass">
                <input class="form-submit-inv" type="submit" value="Sign In" id="log_btn">
            </form>
        </div>
    </section>
</body>
