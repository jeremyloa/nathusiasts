<body>
    <section class="featured" id="bg-newproduct">
        <h1>Insert New Item</h1>
        <form class="form-main" id="new_product_form">
            <select id="new_product_category" name="new_product_category" class="form-field-res" required>
                <option value="select" disabled selected>Select a category</option>
                <option value="camp-furnitures">Camp Furnitures</option>
                <option value="camp-kitchen">Camp Kitchen</option>
                <option value="footwears">Footwears</option>
                <option value="jackets">Jackets</option>
                <option value="sleeping-bags">Sleeping Bags</option>
                <option value="tents-and-canopies">Tents and Canopies</option>
                <option value="uncategorized">Uncategorized</option>
            </select>
            <input id="new_product_name" class="form-field-res" type="name" name="name" placeholder="Product Name" required>
            <input id="new_product_price" class="form-field-res" type="number" name="price" placeholder="Product Price" required>
            <input id="new_product_stock" class="form-field-res" type="number" name="stock" placeholder="Product Current Stock" required>
            <div id="new_product_img_container">
                <label for="new_product_img" class="form-field-res">Product picture</label>
                <input type="file" id="new_product_img" name="new_product_img" class="form-field-res" accept="image/*">
            </div>
            <textarea id="new_product_desc" class="item_input_review_comment" rows="3" placeholder="Product Description" required></textarea>
            <input class="form-submit-inv" type="submit" value="Insert Product" id="new_product_btn">
        </form>
    </section>
</body>
