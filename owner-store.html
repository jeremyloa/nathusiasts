    <nav>
        <div id="mob-menu">
            <a href="index.html">
                <figure>
                    <img src="../assets/Nathusiasts-b.png"/>
                </figure>
            </a>
            <a href="javascript:void(0);" id="menu-icon" onclick="mobMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <a href="marketplace.html" class="mob-hid">
            <h4>MARKETPLACE</h4>

        <a href="community.html" class="mob-hid">

<body>
    <section class="featured bg" id="bg-login">
        <h1 id="own_name">Owner Name</h1>
        <h4>Buy items from this store here.</h4>
    </section>
    <section class="featured" id="marketplace-main">
        <div id="filter-main">
            <input class="form-submit-inv" value="Sell New Product" id="rent_btn">
            <form>
                <input class="form-field-res" type="text" name="search_box" placeholder="Search for product..." id="search_box">
                <input class="form-submit-inv" type="submit" value="Search" id="search_btn">
            </form>
            <form>
                <select name="category_box" id="category_box" class="form-field-res" required>
                    <option value="select" disabled selected>Select a category</option>
                    <option value="camp-furnitures">Camp Furnitures</option>
                    <option value="camp-kitchen">Camp Kitchen</option>
                    <option value="footwears">Footwears</option>
                    <option value="jackets">Jackets</option>
                    <option value="sleeping-bags">Sleeping Bags</option>
                    <option value="tents-and-canopies">Tents and Canopies</option>
                    <option value="uncategorized">Uncategorized</option>
                </select>
                <input class="form-submit-inv" type="submit" value="Filter Category" id="category_btn">
            </form>
        </div>
        <ul id="products_main">
            
        </ul>
    </section>
</body>
